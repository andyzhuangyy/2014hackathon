<body onload="mapInit()">
    <div id="iCenter" align="center" width="800" height="600"></div>
    <div style="padding:2px 0px 0px 5px;font-size:12px"> 
        <b>定位，信息</b>
        <input type="button" value="开始定位" onClick="posCurrent()"/> 
        <input type="button" value="显示位置信息" onClick="showLocationInfo()"/>
        <div id="info" style="margin-top:10px;margin-left:10px;height:30px"></div>
    </div>
   <div class="demo_box">
        <b>搜索</b>
        <b>请输入关键字：</b>
        <input type="text" id="keyword" name="keyword" value="" style="width: 95%;"/>
        <div id="result1" name="result1" style="overflow: auto; width: 95%; border: 1px solid gray;display: none;"></div>
        <div id="result"></div>
    </div> 
    <div style="padding:2px 0px 0px 5px;font-size:12px"> 
        <b>列出指定经纬度附近商铺</b>
        <div id="r_title"><b>范围内查询结果:</b></div>
        <input type="button" value="searchShopService" onClick="searchShopServcie(locationInfo,1000)"/> 
        <input type="button" value="searchShopService2" onClick="searchShopServcie(clicklnglat,1000)"/> 
        <input type="button" value="search nearest" onClick="searchNearestPlace(clicklnglat,'商场')"/>
